<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>中國歷代朝代小測驗</title>

<style>
    body {
        margin: 0;
        min-height: 100vh;
        font-family: "標楷體", "PMingLiU", serif;

        /* 宋代古畫風（清明上河圖感） */
        background-image: url("https://images.unsplash.com/photo-1603297631959-9b2b7f7b6a0f");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* 書卷／宣紙 */
    .quiz-box {
        background: rgba(248, 244, 232, 0.94);
        padding: 42px 36px;
        max-width: 600px;
        width: 92%;

        border: 3px solid #3a2a1a;
        box-shadow:
            0 0 0 10px rgba(90,70,50,0.25),
            0 20px 40px rgba(0,0,0,0.35);
    }

    h2 {
        text-align: center;
        font-size: 22px;
        color: #2e1f12;
        letter-spacing: 4px;
        margin-bottom: 30px;
    }

    /* 古代告示牌選項 */
    button {
        width: 100%;
        margin: 16px 0;
        padding: 16px;
        font-size: 18px;
        letter-spacing: 6px;

        background: #7b5a3a;
        color: #fdfaf4;

        border: 2px solid #2e1f12;
        cursor: pointer;
    }

    button:hover {
        background: #5e4329;
    }

    .result {
        margin-top: 24px;
        text-align: center;
        font-size: 18px;
        color: #2e1f12;
        letter-spacing: 3px;
    }
</style>
</head>

<body>

<div class="quiz-box">
    <h2 id="question"></h2>
    <button onclick="checkAnswer(0)" id="option0"></button>
    <button onclick="checkAnswer(1)" id="option1"></button>
    <div class="result" id="result"></div>
</div>

<script>
const quizData = [
    {
        question: "李世民屬於下列何朝？",
        options: ["唐　朝", "宋　朝"],
        answer: 0
    },
    {
        question: "秦始皇所建之國號為？",
        options: ["秦　朝", "漢　朝"],
        answer: 0
    },
    {
        question: "成吉思汗建立之王朝為？",
        options: ["元　朝", "明　朝"],
        answer: 0
    },
    {
        question: "康熙皇帝為哪一朝代君主？",
        options: ["清　朝", "明　朝"],
        answer: 0
    },
    {
        question: "劉邦乃何朝開國之主？",
        options: ["漢　朝", "隋　朝"],
        answer: 0
    }
];

let currentQuestion = 0;
let score = 0;

function loadQuestion() {
    document.getElementById("result").textContent = "";
    document.getElementById("question").textContent =
        `第 ${currentQuestion + 1} 題　${quizData[currentQuestion].question}`;

    document.getElementById("option0").textContent = quizData[currentQuestion].options[0];
    document.getElementById("option1").textContent = quizData[currentQuestion].options[1];
}

function checkAnswer(selected) {
    const correct = quizData[currentQuestion].answer;

    if (selected === correct) {
        document.getElementById("result").textContent = "✔　答對";
        score++;
    } else {
        document.getElementById("result").textContent = "✖　答錯";
    }

    currentQuestion++;

    setTimeout(() => {
        if (currentQuestion < quizData.length) {
            loadQuestion();
        } else {
            document.querySelector(".quiz-box").innerHTML = `
                <h2>測驗終了</h2>
                <p style="text-align:center;font-size:20px;">
                    得分：${score} ／ ${quizData.length}
                </p>
            `;
        }
    }, 1100);
}

loadQuestion();
</script>

</body>
</html>
